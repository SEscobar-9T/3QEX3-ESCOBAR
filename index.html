<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- SETUP BOOTSTAP: link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- link to JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- Add style -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>EX#3: Javascript Functions</title>

</head>
<body>
	<div class="container mt-3">
		<form>
			<h1>Greeting App</h1><hr>
		
			<label for="first-name">Enter name: </label>
			<input type="text" class="form-control" name="first-name" id="fname"><br>
			
			<h6 id="greeting">Hej!</h6><br>

			<button type="button" class="btn btn-warning" onclick="hej()">Greet</button>
			<button type="button" class="btn btn-warning" onClick="window.location.reload()">Refresh</button>

			<div class="footer">
				<hr><p>	&#169;2025 | Skyler Greice Immaya A. Escobar | 9-Topaz</p>
			</div>
		</form>	
	</form>
	</div>
	

	<!--greet button-->
	<script type="text/javascript">
		function hej(nameInput) {
			var nameInput = document.getElementById('fname').value;

			document.getElementById('greeting').innerHTML = 'Hej, ' + nameInput + '!'; 
		}
	</script>

</body>
</html>
